<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>carrito compras</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body>

	<div class="container mt-4">
		<h2>Agregar Producto</h2>
		<form th:action="@{/productos/guardar}" th:object="${productos}" method="post">
			
			
			<div class="form-group mb-3">
				<label for="nombre" class="form-label">nombre</label>
				<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
			</div>
			<div class="form-group mb-3">
				<label for="descripcion" class="form-label">descripcion</label>
				<textarea class="form-control" id="descripcion" name="descripcion" rows="3" th:field="*{descripcion}" required></textarea>
			</div>
			<div class="form-group mb-3">
				<label for="precio" class="form-label">precio</label>
				<input type="number" class="form-control" id="precio" name="precio" th:field="*{precio}" required>
			</div>
			<div class="form-group mb-3">
				<label for="cantidad_disponible" class="form-label">cantidad</label>
				<input type="number" class="form-control" id="cantidad_disponible" name="cantidad_disponible" th:field="*{cantidad}" required>
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
</body>

</html>
